<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas ðŸŽ„</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#ff6a00;
  --secondary:#ffb347;
  --glass:rgba(255,255,255,0.15);
  --border:rgba(255,255,255,0.25);
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  height:100vh;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: radial-gradient(circle at top, #ff8c42, #ff5f00);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.container{
  width:90%;
  max-width:420px;
  backdrop-filter: blur(18px);
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:32px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.35);
  animation:fadeUp 0.8s ease;
}

h1{
  font-size:26px;
  margin-bottom:8px;
}

.subtitle{
  font-size:14px;
  opacity:0.9;
  margin-bottom:24px;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:16px;
  text-align:center;
  margin-bottom:18px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.error{
  margin-top:12px;
  font-size:14px;
  color:#ffe1e1;
  animation:shake 0.4s ease;
}

.hidden{
  display:none;
}

.big-text{
  font-size:20px;
  font-weight:700;
  line-height:1.4;
  margin-top:10px;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes shake{
  0%,100%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  75%{transform:translateX(5px);}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="container" id="page1">
  <h1>ðŸŽ„ Merry Christmas</h1>
  <div class="subtitle">Special surprise for a special girl</div>

  <input type="text" id="coupon" placeholder="Enter coupon code">
  <button onclick="checkCode()">Claim Gift</button>

  <div class="error" id="errorMsg"></div>
</div>

<!-- PAGE 2 -->
<div class="container hidden" id="page2">
  <h1>ðŸŽ… Ho Ho Ho</h1>
  <div class="big-text">
    jo khaye fanta<br>
    usko ga*d mare santa
  </div>
</div>

<script>
function checkCode(){
  const code = document.getElementById("coupon").value.trim();
  const error = document.getElementById("errorMsg");

  if(code === "SUDIPFAN"){
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
  }else{
    error.innerText = "Wrong coupon code";
  }
}
</script>

</body>
</html>
